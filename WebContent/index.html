<!DOCTYPE HTML>

<html>
	<head>
		<title>Social Messaging Application</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="js/jquery-3.3.1.js"></script>
		<link rel="stylesheet" href="assets/css/noscript.css" />
		<script src="js/login.js"></script>
		<script src="js/registration.js"></script>
		<script>
			function signin(){
				location.href = "#signin";
			}
		</script>	
		<script>
			function signup(){
				location.href = "#signup";
			}
		</script>	
		
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon  fa-envelope"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>Social Messaging Application</h1>
								<p>This application provides messaging private and public</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="javascript:signin();">Sign in</a></li>
								<li><a href="javascript:signup();">Sign up</a></li>
								
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Message Post -->
							<article id="signin">
									<h2 class="major">Sign in Here</h2>
								<form method="post" action="./MessagePostServlet">
									<div class="field">
										<label for="name">User Name:</label>
										<input type="email" name="signinEmailId" id="signinEmailId" />
									</div>
									
									<div class="field">
										<label for="message">Password</label>
										<input type="password" name="singinPassword" id="singinPassword"/>
									</div>
									<ul class="actions">
										<li><input type="button" value="Sign In" class="special" onclick="login();"/></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									
								</ul>
							</article>

						<!-- Message Update -->
							<article id="signup">
									<h2 class="major">Sign up Here</h2>
								<form method="post" action="#">
									
									<div class="field">
										<label for="message">First Name:</label>
										<input type="text" name="registrationFirstName" id="registrationFirstName" >
									</div>
									<div class="field">
										<label for="message">Last Name</label>
										<input type="text" name="registrationLastName" id="registrationLastName" >
									</div>
									<div class="field">
										<label for="message">Mobile:</label>
										<input type="text" name="registrationMobile" id="registrationMobile" >
									</div>
									<div class="field">
										<label for="message">Address:</label>
										<input type="text" name="registrationAddress" id="registrationAddress" >
									</div>
									<div class="field">
										<label for="message">Email Id</label>
										<input type="email" name="registrationEmailId" id="registrationEmailId" >
									</div>
									<div class="field">
										<label for="message">Password</label>
										<input type="password" name="registrationPassword" id="registrationPassword" >
									</div>
									<ul class="actions">
										<li><input type="button" value="Sign Up" class="special" onclick="registration();"/></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									
								</ul>
							</article>

					</div>

				<!-- Footer -->
					<footer id="footer">
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
