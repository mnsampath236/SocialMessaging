<!DOCTYPE HTML>

<html>
	<head>
		<title>Social Messaging Application</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="js/jquery-3.3.1.js"></script>
		<link rel="stylesheet" href="assets/css/noscript.css" />
		<script>
			function messagePost(){
				location.href = "#messagePost";
			}
		</script>	
		<script>
			function messageUpdate(){
				location.href = "#messageUpdate";
			}
		</script>	
		<script>
			function messageDelete(){
				location.href = "#messageDelete";
			}
		</script>	
		<script>
			function messageRead(){
				location.href = "#messageRead";
			}
		</script>	
		<script>
			function messageSharing(){
				location.href = "#messageSharing";
			}
		</script>
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon  fa-envelope"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>Social Messaging Application</h1>
								<p>This application provides messaging private and public</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="javascript:messagePost();">Post Message</a></li>
								<li><a href="javascript:messageUpdate();">Update Message</a></li>
								<li><a href="javascript:messageRead();">Read Messages</a></li>
								<li><a href="javascript:messageDelete();">Delete Message</a></li>
								<li><a href="javascript:messageSharing();">Search Message</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Message Post -->
							<article id="messagePost">
									<h2 class="major">Post Message</h2>
								<form method="post" action="./MessagePostServlet">
									<div class="field half first">
										<label for="name">Message Name:</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									
								</ul>
							</article>

						<!-- Message Update -->
							<article id="messageUpdate">
									<h2 class="major">Message Update</h2>
								<form method="post" action="#">
									<div class="field half first">
										<label for="name">Message Name:</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Update Message" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									
								</ul>
							</article>

						<!-- Message Reading -->
							<article id="messageRead">
									<h2 class="major">Message Reading</h2>
								<form method="post" action="#">
									<div class="field half first">
										<label for="name">Message Name:</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Read Message" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									
								</ul>
							</article>

						<!-- Message Delete -->
							<article id="messageDelete">
									<h2 class="major">Message Deletion</h2>
								<form method="post" action="#">
									<div class="field half first">
										<label for="name">Message Name:</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="delete Message" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									
								</ul>
							</article>
						<!-- Share Messages -->
							<article id="messageSharing">
								<h2 class="major">Message Sharing</h2>
								<form method="post" action="#">
									<div class="field half first">
										<label for="name">Message Name:</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Share Message" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									
								</ul>
							</article>
							
						<!-- Elements -->


					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Design and Implemented by Laxmi.</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
